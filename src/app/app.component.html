<div class="body">
  <div class="messages">
    @for (message of messages(); track $index)
    {
    <p-message [closable]="true" [severity]="message.severity" [text]="message.text" (onClose)="onClose($index)" />
    }
  </div>
  <app-animated-background />
  <div class="game-window">
    <app-appbar />
    <p-card>
      <router-outlet />
    </p-card>
  </div>
  <app-music-player />
</div>
